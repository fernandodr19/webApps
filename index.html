<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
</head>
<body>
    <h1>My apps</h1>
    
  <button id="taskList" class="app">Task list</button>
  <button id="CNJokes" class="app">Chuck Norris jokes</button>

  <script>
      document.body.addEventListener("click", function(e) {
          if(e.target.classList.contains('app') === false)
              return false; //e.preventDefault();
          
          var appPath = location.pathname.substring(0, location.pathname.lastIndexOf('/') + 1) + e.target.id + '/index.html';
          window.location.href = appPath;
      });
  </script>
</body>
</html>
