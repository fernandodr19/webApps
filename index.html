<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
</head>
<body>
    <h1>My apps</h1>
    
    <button id="taskList" class="app">Task list</button>
    <button id="CNJokes" class="app">Chuck Norris jokes</button>
    <button id="formValidation" class="app">Form validation</button>
    <button id="gitHubFinder" class="app">GitHub finder</button>
    <button id="googleMaps" class="app">Google maps api</button>
<!--    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3736489.7218514383!2d90.21589792292741!3d23.857125486636733!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1506502314230" width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>-->

  <script>
      document.body.addEventListener("click", function(e) {
          if(e.target.classList.contains('app') === false)
              return false; //e.preventDefault();
          
          var appPath = location.pathname.substring(0, location.pathname.lastIndexOf('/') + 1) + e.target.id + '/index.html';
          window.location.href = appPath;
      });
  </script>
</body>
</html>
