<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <table>
          <tr>
              <td>
                <h1>Base map</h1>
                <div id="baseMap" class="map">
                </div>
              </td>
              <td>
                <h1>Direction map</h1>
                <div id="directionMap" class="map">
                </div>
              </td>
              <td>
                <h1>Marker map</h1>
                <div id="markerMap" class="map">
                </div>
              </td>
              <td>
                <h1>Circle Marker map</h1>
                <div id="circleMarkMap" class="map">
                </div>
              </td>
          </tr>
          <tr>
            <td>
                <h1>Heat map</h1>
                <div id="heatMap" class="map">
                </div>
            </td>
            <td>
                <h1>Cluster map</h1>
                <div id="clusterMap" class="map">
                </div>
            </td>
            <td>
                <h1>Search box</h1>
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="searchMap" class="map"></div>
            </td>
          </tr>
      </table>
      
      <script src="app.js"></script>
      
<!--      Only for mark cluster-->
      <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
      
<!--      Only for heatmap libraries=visualization-->
<!--      Only for searchBox libraries=places-->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClxaSuts2bxyi25NYPdwx_7aLMcVtjrVc&libraries=visualization,places&callback=initMap"async defer></script>
  </body>
</html>
